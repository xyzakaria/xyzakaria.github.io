        <div class="main-ui">
            <p class="problem"></p>
          
            <form action="" class="our-form">
              <input type="text" class="our-field" autocomplete="off">
              <button>Submit</button>
            </form>
          
            <p class="status">You need <span class="points-needed">10</span> more points, and are allowed to make <span class="mistakes-allowed">2</span> more mistakes.</p>
          
            <div class="progress">
              <div class="boxes">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>

                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
              </div>
              <div class="progress-inner"></div>
            </div>
          
          </div>
          
          <div class="overlay">
            <div class="overlay-inner">
              <p class="end-message"></p>
              <button class="reset-button">Start Over</button>
            </div>
          </div>
          <script>const problemElement = document.querySelector(".problem")
            const ourForm = document.querySelector(".our-form")
            const ourField = document.querySelector(".our-field")
            const pointsNeeded = document.querySelector(".points-needed")
            const mistakesAllowed = document.querySelector(".mistakes-allowed")
            const progressBar = document.querySelector(".progress-inner")
            const endMessage = document.querySelector(".end-message")
            const resetButton = document.querySelector(".reset-button")
            
            let state = {
              score: 0,
              wrongAnswers: 0
            }
            
            function updateProblem() {
              state.currentProblem = generateProblem()
              problemElement.innerHTML = `${state.currentProblem.numberOne} ${state.currentProblem.operator} ${state.currentProblem.numberTwo}`
              ourField.value = ""
              ourField.focus()
            }
            
            updateProblem()
            
            function generateNumber(max) {
              return Math.floor(Math.random() * (max + 1))
            }
            
            function generateProblem() {
              return {
                numberOne: generateNumber(10),
                numberTwo: generateNumber(10),
                operator: ['+', '-', 'x'][generateNumber(2)]
              }
            }
            
            ourForm.addEventListener("submit", handleSubmit)
            
            function handleSubmit(e) {
            e.preventDefault();

            let correctAnswer;
            const p = state.currentProblem;
            if (p.operator == "+") correctAnswer = p.numberOne + p.numberTwo;
            if (p.operator == "-") correctAnswer = p.numberOne - p.numberTwo;
            if (p.operator == "x") correctAnswer = p.numberOne * p.numberTwo;

            if (parseInt(ourField.value, 10) === correctAnswer) {
                state.score++;
                pointsNeeded.textContent = 10 - state.score;
                updateProblem();
                renderProgressBar();
            } else {
                state.wrongAnswers++;
                mistakesAllowed.textContent = 2 - state.wrongAnswers;

                // Joue le son d'erreur
                const wrongSound = document.getElementById('popupSound');
                wrongSound.volume = 0.2;  // tu peux ajuster le volume ici
                wrongSound.play();
                showPopup()

                problemElement.classList.add("animate-wrong");
                setTimeout(() => problemElement.classList.remove("animate-wrong"), 451);
            }
            checkLogic();
            }

            
            function checkLogic() {
              // if you won
              if (state.score === 10) {
                endMessage.textContent = "Congrats! You won."
                document.body.classList.add("overlay-is-open")
                setTimeout(() => resetButton.focus(), 331)
              }
            
              // if you lost
              if (state.wrongAnswers === 3) {
                endMessage.textContent = "Sorry! You lost."
                document.body.classList.add("overlay-is-open")
                setTimeout(() => resetButton.focus(), 331)
              }
            }
            
            resetButton.addEventListener("click", resetGame)
            
            function resetGame() {
              document.body.classList.remove("overlay-is-open")
              updateProblem()
              state.score = 0
              state.wrongAnswers = 0
              pointsNeeded.textContent = 10
              mistakesAllowed.textContent = 2
              renderProgressBar()
            }
            
            function renderProgressBar() {
              progressBar.style.transform = `scaleX(${state.score / 10})`
            }

         </script>
