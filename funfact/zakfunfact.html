<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funfact sur Zak</title>
    
    <link rel="stylesheet" href="styleFunfact.css">
    <style>
        /* Style g矇n矇ral */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom , #d8e6f1, #ffffff);
        }

        h1 {
            font-size: 2.5em;
            color: #ffffff;
            background: linear-gradient(to bottom, #11c4ff, #4661ff);
            padding: 20px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .question {
            font-size: 1.8em;
            margin: 20px 0;
            color: #333;
        }

        /* Boutons */
        .buttons {
            margin: 30px 0;
        }

        button {
            font-size: 1.2em;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            background: linear-gradient(to bottom, #11c4ff, #4661ff);
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.4);
        }

        /* Popup */
        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            border-radius: 10px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Texte dans le popup */
        .dialog p {
            font-size: 1.5em;
            color: #333;
        }

        .dialog button {
            font-size: 1em;
            padding: 10px 20px;
            background-color: #30cfd0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .dialog button:hover {
            background-color: #58a3f7;
        }
    </style>
    
</head>
<body>
    <button class="back-button" onclick="window.location.href='../index.html'">Retour</button>
    <h1>Cette anecdote est-elle vraie ou fausse ?</h1>
    <div class="question">Quand Zak 矇tait vraiment malade il tombait dans les pommes debout</div>
    <div class="buttons">
        <button onclick="showPopup()">Vrai</button>
        <button onclick="showPopup()">Faux</button>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="dialog" id="dialog">
        <p>t'es trop con 不不不不</p>
        <button onclick="closePopup()">Fermer</button>
    </div>
    <audio id="popupSound" src="../audio/but.mp3"></audio>
    <script>
        function showPopup() {
            const sound = document.getElementById('popupSound');
            sound.volume = 0.1;
            sound.play();
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('dialog').style.display = 'block';
        }

        function closePopup() {
            const sound = document.getElementById('popupSound');
            sound.pause();
            sound.currentTime = 0;
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('dialog').style.display = 'none';
        }
    </script>
</body>
</html>
